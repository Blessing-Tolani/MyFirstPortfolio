<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blessingojo</title>
    <link rel = "stylesheet" href = "/style/index.css" type = "text/css">
    <link rel = "stylesheet" href = "/style/query.css" type = "text/css">
    <script src = "https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=PT+Sans&family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> 
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    <div id="grid-container">
        <div id="header" class="grid-items"></div>
        <div id="main" class="grid-items"></div>
        <div id="about" class="grid-items"></div>
        <div id="project" class="grid-items"></div>
        <div id="contact" class="grid-items"></div>
        <div id="footer" class="grid-items"></div>
    </div>
    <script src = "/scripts/index.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js" ></script>
    <script>
        gsap.from('#text', {
        scrollTrigger:{
            trigger:'#main',
            start:"top center"
        },
        opacity:0, 
        duration:3, 
        y:500
        })

        gsap.from('#grindiv', {
        scrollTrigger:{
            trigger:'#main',
            start:"top center"
        },
        opacity:0, 
        duration:3, 
        y:500,
        delay:2
        })

            
        gsap.from('#abouthead', {
        scrollTrigger:{
            trigger:'#about',
            start:"top 10%"
        },
        opacity:0, 
        duration:3, 
        y:300
        })

        gsap.from('#abouttext', {
        scrollTrigger:{
            trigger:'#about',
            start:"top 10%"
        },
        opacity:0, 
        duration:3, 
        y:300
        })
        gsap.from('.all',{
        scrollTrigger:{
            trigger:'#project',
            start:"top 45%"
        },
        duration:2,
        y:500,
        scale:0,
        stagger:0.6,
        ease:"circ",
        opacity:0,
        delay:1
        })
        gsap.from('#socialmedia', {
        scrollTrigger:{
            trigger:'#contact',
            start:"top 80%"
        },
        opacity:0, 
        duration:2,
        y:100,
        delay:1
        
        })
    </script>
</body>
</html>
